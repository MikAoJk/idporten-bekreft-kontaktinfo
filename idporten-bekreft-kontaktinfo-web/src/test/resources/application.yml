project:
  version: 1.0

oidc-sdk:
  par_lifetime_seconds: 60
  authorization_lifetime_seconds: 60
  issuer: 'https://eid-atest-web01.dmz.local/idporten-bekreft-kontaktinfo/api/'
  redirect_uri: 'http://localhost:8888/idporten-oidc-client/authorize/response'
  client_id: openam
  secret: password
  scope: openid
  internal_id: kontaktinfo
  acr: Level3
  locale: nb

cache:
  local:
    ttl-in-s: 5
  cluster:
    ttl-in-s: 300
    transport:
      file:
        location: ./

jwt:
  iss: idporten-bekreft-kontaktinfo
  aud: idporten
  keystore:
    type: JKS
    location: classpath:./keystore.jks
    password: changeit
    key_alias: digdirtest
    key_password: changeit

log:
  auditlog:
    dir: c:/tmp
    file: testauditfile.log
  event:
    jmsUrl: jms
    jmsQueue: jms-queue

featureswitch:
  bekreft_kontaktinfo_enabled: true

security:
  contentsecuritypolicy_url: "https://localhost:8080"
